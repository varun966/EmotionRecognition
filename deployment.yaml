apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  labels:
    app: flask-app
spec:
  replicas: 1
  progressDeadlineSeconds: 1800
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: REPLACED_BY_CI:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
        resources:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            cpu: "1800m"
            memory: "2Gi"
        startupProbe:
          httpGet: { path: "/", port: 5000 }
          periodSeconds: 10
          failureThreshold: 90
        readinessProbe:
          httpGet: { path: "/", port: 5000 }
          initialDelaySeconds: 25
          periodSeconds: 10
        livenessProbe:
          httpGet: { path: "/", port: 5000 }
          initialDelaySeconds: 40
          periodSeconds: 20
        env:
        - name: DAGSHUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: dagshub-secret
              key: DAGSHUB_TOKEN
        - name: FLASK_ENV
          value: "production"
---
apiVersion: v1
kind: Service
metadata:
  name: flask-app-service
spec:
  type: LoadBalancer
  selector:
    app: flask-app
  ports:
    - name: http
      protocol: TCP
      port: 5000
      targetPort: 5000
