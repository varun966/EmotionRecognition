apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  labels:
    app: flask-app
spec:
  replicas: 1                       # single small node -> 1 replica
  progressDeadlineSeconds: 1800     # allow long model warm-up
  strategy:
    type: Recreate                  # avoid surge on t3.small
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: REPLACED_BY_CI:latest        # CI will set the real image/tag
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
        resources:
          requests:
            memory: "512Mi"
            cpu: "300m"
          limits:
            memory: "1200Mi"
            cpu: "1"
        # give the app time to load TF models
        startupProbe:
          httpGet: { path: "/", port: 5000 }
          periodSeconds: 10
          failureThreshold: 90               # ~15 minutes
        readinessProbe:
          httpGet: { path: "/", port: 5000 }
          initialDelaySeconds: 25
          periodSeconds: 10
        livenessProbe:
          httpGet: { path: "/", port: 5000 }
          initialDelaySeconds: 40
          periodSeconds: 20
        env:
        - name: DAGSHUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: dagshub-secret          # CI creates this Secret
              key: DAGSHUB_TOKEN
        - name: FLASK_ENV
          value: "production"
---
apiVersion: v1
kind: Service
metadata:
  name: flask-app-service
spec:
  type: LoadBalancer
  selector:
    app: flask-app
  ports:
    - name: http
      protocol: TCP
      port: 5000
      targetPort: 5000
