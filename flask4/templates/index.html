<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Live Emotion Detection</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <main>
    <h1>Live Emotion Detection</h1>

    <section id="controls">
      <div class="btn-row">
        <button onclick="selectModel('mobilenet')">MobileNet</button>
        <button onclick="selectModel('efficientnet')">EfficientNet</button>
        <button onclick="selectModel('customcnn')">CustomCNN</button>
      </div>

      <div class="ensemble-row">
        <label>Ensemble Model 1:
          <select id="model1">
            <option value="mobilenet">MobileNet</option>
            <option value="efficientnet">EfficientNet</option>
            <option value="customcnn">CustomCNN</option>
          </select>
        </label>

        <label>Ensemble Model 2:
          <select id="model2">
            <option value="mobilenet">MobileNet</option>
            <option value="efficientnet">EfficientNet</option>
            <option value="customcnn">CustomCNN</option>
          </select>
        </label>

        <button onclick="selectEnsemble()">Run Ensemble</button>
      </div>

      <p id="current-model">Currently using: MobileNet</p>

      <button id="toggle-camera" onclick="toggleCamera()">Stop Camera</button>
    </section>

    <section id="stream">
      <!-- this <video> is only to capture frames; kept hidden via CSS -->
      <video id="cam" autoplay playsinline muted class="capture-preview"></video>

      <!-- Server-annotated MJPEG stream -->
      <img id="video-stream" src="{{ url_for('video_feed', model='mobilenet') }}" alt="Video stream">
    </section>

    <!-- NEW: Overall Emotion (added) -->
    <section id="overall">
      <h2>Overall Emotion</h2>
      <p id="overall-top" class="stat">â€”</p>
      <table id="overall-table">
        <thead>
          <tr><th>Label</th><th>Count</th><th>%</th></tr>
        </thead>
        <tbody></tbody>
      </table>
      <button id="reset-overall">Reset Overall</button>
    </section>
    <!-- END new block -->
  </main>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
